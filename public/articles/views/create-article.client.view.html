<section data-ng-controller="ArticlesController">
	<h1>New Article
		<form action="" data-ng-submit="create()" novalidate="">
			<div>
				<label for="title">Title</label>
				<div>
					<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
				</div>
			</div>
			<div>
				<label for="content">Content</label>
				<div>
					<textarea name="" id="content" cols="30" rows="10" data-ng-model="content" placeholder="Content"></textarea>
				</div>
			</div>
			<div>
				<input type="submit">
			</div>
			<div data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</h1>
</section>
